<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="css/spinner.css" /> -->
  <script src="js/main.js" defer></script>
  <title>AIbumArt</title>
</head>
<body>
  <nav class="navbar">
      <img src="assets/peach.svg" alt="AIbumArt" class="svg-logo">
      <h1>AIbumArt</h1>
  </nav>

  <div id="bg-image"></div>

  <div class="showcase">
      <section class="albumart">
          <img src="assets/albumart.png" id="image" class="image">
      </section>
  
      <section class="form">
          <form>
              
              <div class="optionlist">
                  <h1>Genre</h1>
                  <div id="radio-list">
                      <input type="radio" id="genre1" name="genre" value="R&B" checked>
                      <label for="genre1">R&B</label><br>
                      <input type="radio" id="genre2" name="genre" value="Rap">
                      <label for="genre2">Rap</label><br>
                      <input type="radio" id="genre3" name="genre" value="Rock">
                      <label for="genre3">Rock</label><br>
                      <input type="radio" id="genre4" name="genre" value="Jazz">
                      <label for="genre4">Jazz</label><br>
                      <input type="radio" id="genre1" name="genre" value="R&B">
                      <label for="genre1">R&B</label><br>
                      <input type="radio" id="genre2" name="genre" value="Rap">
                      <label for="genre2">Rap</label><br>
                      <input type="radio" id="genre3" name="genre" value="Rock">
                      <label for="genre3">Rock</label><br>
                      <input type="radio" id="genre4" name="genre" value="Jazz">
                      <label for="genre4">Jazz</label><br>
                  </div>
              </div>
              
              <div class="optionlist">
                  <h1>Mood</h1>
                  <div id="radio-list">
                      <input type="radio" id="mood1" name="mood" value="Happy" checked>
                      <label for="mood1">Happy</label><br>
                      <input type="radio" id="mood2" name="mood" value="Sad">
                      <label for="mood2">Sad</label><br>
                      <input type="radio" id="mood3" name="mood" value="Dark">
                      <label for="mood3">Dark</label><br>
                      <input type="radio" id="mood4" name="mood" value="Epic">
                      <label for="mood4">Epic</label><br>
                  </div>
              </div>
  
              <div class="optionlist">
                  <h1>Environment</h1> <!-- Option name -->
                  <div id="radio-list"> <!-- Using a radio input, disguised as cards in styling -->
                      <input type="radio" id="time1" name="time" value="Dawn" checked>
                      <label for="time1">Dawn</label><br>
                      <input type="radio" id="time2" name="time" value="Morning">
                      <label for="time2">Morning</label><br>
                      <input type="radio" id="time3" name="time" value="Golden Hour">
                      <label for="time3">Sunset</label><br>
                      <input type="radio" id="time4" name="time" value="Night">
                      <label for="time4">Night</label><br>
                  </div>
              </div>
          </form>
          
          <div class="submit">
            <!-- This button calls a function in an external JS file. -->
            <!-- It will feed the info from the form, and replace the image in the HTML and CSS. -->
            <button onclick="onImageSubmit()" class="btn" id="submitbutton">Submit</button>
            <!-- <button class="btn" id="downloadbutton"><i class="fa fa-download"></i></button> -->
          </div>
  
          <!-- <p id="results"></p> -->
          <p class="msg"></p>
      </section>
  </div>
</body>
</html>
